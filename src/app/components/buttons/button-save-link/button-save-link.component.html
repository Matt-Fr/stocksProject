<div>
  <a
    pButton
    href="{{ url() }}"
    [text]="true"
    [raised]="true"
    class="btn-border-right-none"
  >
    {{ text() }}
  </a>
  <button
    pButton
    [text]="true"
    [raised]="true"
    severity="danger"
    class="btn-border-left-none"
    [icon]="checked() ? 'pi pi-heart-fill' : 'pi pi-heart'"
    (click)="toggleFavorite()"
  ></button>
</div>
