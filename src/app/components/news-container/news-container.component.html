<p-card header="News related to {{ ticker() }}">
  <div class="containerNews">
    @if (dataNews().length) { @for (item of dataNews(); track $index) {
    <app-thumbnail-article
      [title]="item.title"
      [imageUrl]="item.image_url"
      [url]="item.url"
      [description]="item.description"
    />

    } }
  </div>
</p-card>
